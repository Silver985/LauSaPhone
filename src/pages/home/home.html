<ion-header>
  <ion-navbar [color]="isRecording ? 'danger' : 'primary'">
    <ion-title>
      LauSaPhone
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  Click on Button to enable LauSaPhone!
  <br><br>

    <ion-item>
    <ion-label floating>Telefonnummer</ion-label>
    <ion-input type="number" [(ngModel)]="varTelefonnummer"></ion-input>
  </ion-item>
  
<br><br>
  
<button ion-button full (click)="getPermissions()" color="blue">LauSaPhone berechtigen</button>
<button ion-button full (click)="startListening()" color="blue">LauSaPhone Starten</button>
<button ion-button full (click)="stopListening()" *ngIf="isIos()" color="blue" >LauSaPhone beenden</button>  
  
  
</ion-content>
